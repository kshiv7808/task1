<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css">

</head>
<body>
        <div id="div1" ng-controller="myCtrl">
    
    <table id="table1" border="1">
     <tr>
         <th>Name</th>
         <th>Id</th>
         <th>Photo</th>
         <th>Runs</th>
     </tr>   
         <tr ng-repeat="player in players">
         <td>{{player.name}}</td>
         <td><b>{{player.id}}</b></td>
         <td><img ng-src="{{player.photo}}"></td>
         <td>{{player.runs}}</td>
         <td><button id="btn1" ng-click="remove(player)">DELETE</button></td>
     </tr>
    </table>
</div>
<br><br>
<div id="div2">
<form ng-submit = "addUsers()" ng-focus="form">
    <input type="text" ng-model="newName"><br>
    <input type="text" ng-model="newId"><br>
    <input type="text" ng-model="newPhoto"><br>
    <input type="text" ng-model="newRuns"><br>

    <input type="submit" value="submit">
</form>
</div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script> 
   
</body>
</html>
